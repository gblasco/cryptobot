<!-- templates/index.html -->
{% extends 'base.html' %}

{% block title %}Inicio - CryptoBot{% endblock %}

{% block content %}
    <h1>Bienvenido a CryptoBot</h1>
    <p>Este es el interfaz para interactuar con el bot</p>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container" style="height:100%;width:100%">
      <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
      <div class="tradingview-widget-copyright"><a href="https://es.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Siga los mercados en TradingView</span></a></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
      {
      "autosize": false,
      "width": 800,
      "height": 500,
      "symbol": "BINANCE:BTCUSDT",
      "interval": "5",
      "timezone": "Europe/London",
      "theme": "light",
      "style": "1",
      "locale": "es",
      "hide_top_toolbar": true,
      "hide_side_toolbar": false,
      "allow_symbol_change": false,
      "calendar": false,
      "support_host": "https://www.tradingview.com"
      }
      </script>
  </div>
  <!-- TradingView Widget END -->
{% endblock %}
